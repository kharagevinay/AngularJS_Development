<!-- Ex .18. Display product details using AJS Filters. -->
<html>
	<head>
		<style type="text/css">
			h3{
				text-align: center;
				padding: 20px;
				font-size: 30px;
				background-color: lightblue;
				color: white;
				margin: 0;
			}
			p{
				text-align: center;
				padding: 1px;
				font-size: 30px;
				background-color: orange;
				color: white;
				margin: 0;
			}
		</style>
	</head>
	<body ng-app="myApp">
		<h3>Controllers In Angular JS</h3>
			<hr>
			<div ng-controller="demoController">
				<p>With Filter</p>
				<br>
					Product Id :- {{pid}}<br>
					Product Name :- {{pname | uppercase}}<br>
					Brand Name :- {{brand | lowercase}}<br>
					Product Price :- {{price | currency:"RS."}}<br>
					<hr>
					<p>Without Filter</p>
					<br>
					Product Id :- {{pid}}<br>
					Product Name :- {{pname}}<br>
					Brand Name :- {{brand}}<br>
					Product Price :- {{price}}<br>				
			</div>
			<script type="text/javascript" src="angular.js"></script>
			<script type="text/javascript">
				var app = angular.module("myApp",[]);
				app.controller("demoController",function($scope)
				{
					$scope.pid = 1025;
					$scope.pname = "Sony E1000";
					$scope.brand = "SonY";
					$scope.price = 18999;
				});
			</script>
	</body>
</html>
