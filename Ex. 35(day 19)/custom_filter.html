<!-- 35. Create a web page to demonstrate usage of custom filter in AJS. -->
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
			h3{
				text-align: center;
				padding: 20px;
				font-size: 30px;
				background-color: lightblue;
				color: white;
				margin: 0;
			}
		</style>
</head>
<body ng-app="myApp">
		<h3>Custom Filter In Angular JS</h3>
			<hr>
			<div ng-controller="democontroller">
				<h2>Employee1 Details</h2>	
				<hr>
				Name:{{e1.ename | demofilter}}<br>
				Gender:{{e1.gender | genderfilter}}
				<hr>
				<h2>Employee2 Details</h2>	
				<hr>
				Name:{{e2.ename | demofilter}}<br>
				Gender:{{e2.gender | genderfilter}}
			</div>
			<script type="text/javascript" src="angular.js"></script>
			<script type="text/javascript" src="app.js"></script>
	</body>
</html>
