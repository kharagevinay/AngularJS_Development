<!-- Ex .4. Display selected Image using ng-model. -->
<html>
	<head>
		<style type="text/css">
			h3{
				text-align: center;
				padding: 20px;
				font-size: 30px;
				background-color: lightblue;
				color: white;
				margin: 0;
			}
		</style>
	</head>
	<body ng-app="">
		<h3>Developing Web Pages Using Angular JS</h3>
			<hr>
			<div ng-init="x = 'html.png'">
				Select Image :
					<select ng-model="x">
						<option>html.png</option>
						<option>css.png</option>
						<option>javascript.jpg</option>
						<option>angularjs.jpg</option>
					</select>
					<br><br>
					<img src="Images/{{ x }}" width="300" height="350" border="2">
			</div>
			<script type="text/javascript" src="angular.js"></script>
	</body>
</html>
